---
x-general: &general
  restart: unless-stopped
  labels:
    - autoheal=true
    - "com.centurylinklabs.watchtower.enable=true"
  healthcheck:
    test: curl google.com || exit 1
    interval: 30s
    timeout: 10s
    retries: 3
  init: true
  env_file:
    - path: default.env
      required: true 

name: uptime-kuma

services:
    uptime-kuma:
        <<: [*general]
        container_name: uptime-kuma
        hostname: uptime-kuma
        image: louislam/uptime-kuma:1
        ports:
            - 3101:3001
        volumes:
            - /etc/localtime:/etc/localtime:ro
            - ~/Docker/container-data/uptime-kuma:/app/data

